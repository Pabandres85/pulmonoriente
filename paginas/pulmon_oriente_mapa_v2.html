  <style>
    :root {

      --verde-medio: #2E7D52;
      --verde-claro: #4CAF77;
      --verde-pale: #E8F5EE;
      --dorado: #C9A227;
      --rosa-area: #E91E8C;
      --cyan-tramo: #00BCD4;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'IBM Plex Sans', sans-serif; background:#EEF0EB; }

    #header {
      position:fixed; top:0; left:0; right:0; z-index:1200;
      background:var(--verde-bosque); color:white;
      padding:10px 20px; display:flex; align-items:center;
      justify-content:space-between; gap:16px;
      box-shadow:0 2px 12px rgba(0,0,0,0.4); height:58px;
    }
    .header-left { display:flex; align-items:center; gap:12px; }
    .header-icon { width:36px; height:36px; background:var(--verde-claro); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:18px; flex-shrink:0; }
    .header-title { font-family:'Playfair Display',serif; font-size:17px; font-weight:700; line-height:1.2; }
    .header-sub { font-size:11px; opacity:0.72; letter-spacing:0.08em; text-transform:uppercase; margin-top:2px; }
    .kpis { display:flex; gap:20px; align-items:center; }
    .kpi { text-align:center; line-height:1.2; }
    .kpi-num { font-family:'Playfair Display',serif; font-size:18px; font-weight:700; color:var(--verde-claro); }
    .kpi-lab { font-size:10px; opacity:0.75; text-transform:uppercase; letter-spacing:0.07em; }
    .kpi-div { width:1px; height:30px; background:rgba(255,255,255,0.2); }

    #filter-bar {
      position:fixed; top:58px; left:0; right:0; z-index:1100;
      background:rgba(27,77,46,0.97); backdrop-filter:blur(8px);
      padding:8px 16px; display:flex; align-items:center;
      gap:10px; flex-wrap:wrap; box-shadow:0 2px 8px rgba(0,0,0,0.2);
    }
    .filter-label { font-size:11px; color:rgba(255,255,255,0.7); text-transform:uppercase; letter-spacing:0.08em; white-space:nowrap; }
    .filter-group { display:flex; gap:6px; flex-wrap:wrap; }
    .filter-btn {
      padding:4px 10px; border-radius:20px; border:1.5px solid rgba(255,255,255,0.3);
      background:transparent; color:rgba(255,255,255,0.85);
      font-size:12px; font-family:'IBM Plex Sans',sans-serif; cursor:pointer; transition:all 0.2s; white-space:nowrap;
    }
    .filter-btn:hover { border-color:var(--verde-claro); color:white; }
    .filter-btn.active { background:var(--verde-claro); border-color:var(--verde-claro); color:var(--verde-bosque); font-weight:600; }
    .filter-sep { width:1px; height:24px; background:rgba(255,255,255,0.15); }
    #btn-reset {
      margin-left:auto; padding:4px 12px; border-radius:20px;
      border:1.5px solid var(--dorado); background:transparent; color:var(--dorado);
      font-size:12px; font-family:'IBM Plex Sans',sans-serif; cursor:pointer; transition:all 0.2s;
    }
    #btn-reset:hover { background:var(--dorado); color:#1A1A1A; }

    #map { position:fixed; top:104px; left:0; right:0; bottom:0; }

    @media(max-width:480px) {
      #filter-bar { min-height:40px; }
      #map { top:130px; } /* header(48px) + filter(~82px) when wrapped */
    }
    @media(max-width:360px) {
      #map { top:120px; }
    }

    /* Legend */
    #legend {
      position:absolute; bottom:80px; left:16px; z-index:900;
      background:rgba(27,77,46,0.95); color:white; padding:14px 16px;
      border-radius:10px; min-width:190px;
      border:1px solid rgba(76,175,119,0.4);
      backdrop-filter:blur(8px);
      box-shadow:0 4px 16px rgba(0,0,0,0.3);
    }
    .legend-title { font-size:11px; text-transform:uppercase; letter-spacing:0.1em; opacity:0.7; margin-bottom:10px; }
    .legend-item { display:flex; align-items:center; gap:8px; margin-bottom:6px; font-size:12px; }
    .legend-dot { width:10px; height:10px; border-radius:50%; flex-shrink:0; }
    .legend-line { width:18px; height:3px; flex-shrink:0; border-radius:2px; }
    .legend-poly { width:18px; height:12px; border-radius:2px; flex-shrink:0; }
    .legend-sep { height:1px; background:rgba(255,255,255,0.1); margin:8px 0; }

    /* Area badge */
    #area-badge {
      position:absolute; top:16px; right:16px; z-index:900;
      background:rgba(233,30,140,0.15); color:white;

    .area-badge-val { font-family:'Playfair Display',serif; font-size:16px; font-weight:700; color:#FF80C8; margin-top:2px; }

    /* Popup */
    .leaflet-popup-content-wrapper {
      background:rgba(13,27,18,0.96) !important;
      color:white !important;
      border-radius:10px !important;
      border:1px solid rgba(76,175,119,0.35) !important;
      backdrop-filter:blur(12px) !important;
      box-shadow:0 8px 32px rgba(0,0,0,0.4) !important;
    }
    .leaflet-popup-tip { background:rgba(13,27,18,0.96) !important; }

    /* Layer switcher */
    #layer-ctrl {
      position:absolute; top:16px; right:16px; z-index:900;
      display:flex; flex-direction:column; gap:4px;
    }
    .layer-btn {
      padding:6px 14px; border-radius:20px; border:none; cursor:pointer;
      font-family:'IBM Plex Sans',sans-serif; font-size:12px; font-weight:600;
      background:rgba(255,255,255,0.92); color:#333;
      box-shadow:0 2px 8px rgba(0,0,0,0.25); transition:all 0.18s;
      backdrop-filter:blur(6px);
    }
    .layer-btn:hover { background:white; box-shadow:0 3px 12px rgba(0,0,0,0.35); }
    .layer-btn.active { background:var(--verde-bosque); color:white; }
    .layer-btn-group {
      background:rgba(255,255,255,0.92);
      border-radius:24px; padding:4px;
      display:flex; gap:4px;
      box-shadow:0 2px 12px rgba(0,0,0,0.25);
      backdrop-filter:blur(8px);
    }
    .layer-btn-group .layer-btn {
      box-shadow:none; border-radius:18px; padding:5px 12px;
      background:transparent;
    }
    .layer-btn-group .layer-btn.active { background:var(--verde-bosque); color:white; }
    .popup-title { font-family:'Playfair Display',serif; font-size:14px; font-weight:700; margin-bottom:8px; color:white; }
    .popup-row { display:flex; justify-content:space-between; gap:12px; margin-bottom:4px; font-size:12px; }
    .popup-label { opacity:0.65; white-space:nowrap; }
    .popup-val { font-weight:600; text-align:right; }
    .popup-badge {
      display:inline-block; padding:2px 8px; border-radius:12px;
      font-size:11px; font-weight:600; margin-top:6px;

    .badge-ejecucion { background:#2E7D52; color:white; }
    .badge-alistamiento { background:#C9A227; color:#1A1A1A; }
    .badge-terminado { background:#1565C0; color:white; }
    .progress-bar {

      height:6px; width:100%; margin-top:8px;
    }
    .progress-fill { height:100%; border-radius:4px; background:var(--verde-claro); transition:width 0.5s; }

92, "nombre": "POLIDEPORTIVO MARROQUIN I", "secretaria": "Secretar√≠a del Deporte y la Recreaci√≥n", "tipo": "Infraestructura recreo deportiva", "estado": "En alistamiento", "presupuesto": 301743567.0, "avance": 0.0, "direccion": "DIAGONAL 26P 2 #87-17", "barrio": "MARROQUIN I", "tipo_inter": "Adecuaciones"}, {"lat": 3.42177, "lon": -76.47988, "nombre": "Subsidios de Mejoramiento de Vivienda", "secretaria": "Secretar√≠a de Vivienda Social y Habitat", "tipo": "Vivienda mejoramiento", "estado": "En alistamiento", "presupuesto": 15037889.0, "avance": 0.0, "direccion": "CARRERA 26 P12 # 87-03", "barrio": "JOSE MANUEL MARROQUIN I ETAPA", "tipo_inter": "Adecuaciones"}, {"lat": 3.430235, "lon": -76.47958, "nombre": "Subsidios de Mejoramiento de Vivienda", "secretaria": "Secretar√≠a de Vivienda Social y Habitat", "tipo": "Vivienda mejoramiento", "estado": "En alistamiento", "presupuesto": 15037889.0, "avance": 0.0, "direccion": "CARRERA 26 H2 # 87-80", "barrio": "JOSE MANUEL MARROQUIN II ETAPA", "tipo_inter": "Adecuaciones"}, {"lat": 3.421192, "lon": -76.47928, "nombre": "Subsidios de Mejoramiento de Vivienda", "secretaria": "Secretar√≠a de Vivienda Social y Habitat", "tipo": "Vivienda mejoramiento", "estado": "En alistamiento", "presupuesto": 15037889.0, "avance": 0.0, "direccion": "CARRERA 26 P13 #93-10", "barrio": "JOSE MANUEL MARROQUIN I ETAPA", "tipo_inter": "Adecuaciones"}, {"lat": 3.419388, "lon": -76.47925, "nombre": "Subsidios de Mejoramiento de Vivienda", "secretaria": "Secretar√≠a de Vivienda Social y Habitat", "tipo": "Vivienda mejoramiento", "estado": "En alistamiento", "presupuesto": 15037889.0, "avance": 0.0, "direccion": "CALLE 94 26 P - 17", "barrio": "ALFONSO BONILLA ARAGON", "tipo_inter": "Adecuaciones"}, {"lat": 3.421917, "lon": -76.47916, "nombre": "Subsidios de Mejoramiento de Vivienda", "secretaria": "Secretar√≠a de Vivienda Social y Habitat", "tipo": "Vivienda mejoramiento", "estado": "En alistamiento", "presupuesto": 15037889.0, "avance": 0.0, "direccion": "CARRERA 26 P11 # 93-24", "barrio": "MARROQUIN III", "tipo_inter": "Adecuaciones"}, {"lat": 3.423179, "lon": -76.47881, "nombre": "Subsidios de Mejoramiento de Vivienda", "secretaria": "Secretar√≠a de Vivienda Social y Habitat", "tipo": "Vivienda mejoramiento", "estado": "En alistamiento", "presupuesto": 15037889.0, "avance": 0.0, "direccion": "CARRERA 26 P8 # 93 - 67", "barrio": "JOSE MANUEL MARROQUIN I ETAPA", "tipo_inter": "Adecuaciones"}, {"lat": 3.420239, "lon": -76.47875, "nombre": "CANCHA MULTIPLE MARROQUIN I - VILLA FATIMA", "secretaria": "Secretar√≠a del Deporte y la Recreaci√≥n", "tipo": "Infraestructura recreo deportiva", "estado": "En ejecuci√≥n", "presupuesto": 47362536.0, "avance": 0.0, "direccion": "TRANSVERSSAL 103 Y CALLE 95 ENTRE CARRERAS 26P15 Y 26P16", "barrio": "MARROQUIN II", "tipo_inter": "Mantenimiento"}, {"lat": 3.425545, "lon": -76.47833, "nombre": "Subsidios de Mejoramiento de Vivienda", "secretaria": "Secretar√≠a de Vivienda Social y Habitat", "tipo": "Vivienda mejoramiento", "estado": "En alistamiento", "presupuesto": 15037889.0, "avance": 0.0, "direccion": "CARRERA 26 P 1 # 96 - 32", "barrio": "JOSE MANUEL MARROQUIN II ETAPA", "tipo_inter": "Adecuaciones"}, {"lat": 3.425605, "lon": -76.4782, "nombre": "Subsidios de Mejoramiento de Vivienda", "secretaria": "Secretar√≠a de Vivienda Social y Habitat", "tipo": "Vivienda mejoramiento", "estado": "En alistamiento", "presupuesto": 15037889.0, "avance": 0.0, "direccion": "CARRERA 26 P 1 # 96 - 46", "barrio": "JOSE MANUEL MARROQUIN II ETAPA", "tipo_inter": "Adecuaciones"}, {"lat": 3.42059, "lon": -76.47817, "nombre": "IPS - INTERVENIDAS", "secretaria": "Secretar√≠a de Salud P√∫blica", "tipo": "IPS", "estado": "En alistamiento", "presupuesto": 501998051.0, "avance": 0.0, "direccion": "Transversal 103 diagonal 26P-15", "barrio": "Puertas del Sol", "tipo_inter": "Adecuaciones"}, {"lat": 3.425047, "lon": -76.47794, "nombre": "Subsidios de Mejoramiento de Vivienda", "secretaria": "Secretar√≠a de Vivienda Social y Habitat", "tipo": "Vivienda mejoramiento", "estado": "En alistamiento", "presupuesto": 15037889.0, "avance": 0.0, "direccion": "CARRERA 26 P3 # 96 - 73", "barrio": "JOSE MANUEL MARROQUIN II ETAPA", "tipo_inter": "Adecuaciones"}];

const SEC_COLORS = {
  "Secretar√≠a de Vivienda Social y Habitat": "#E67E22",
  "Secretar√≠a de Educaci√≥n": "#3498DB",
  "Secretar√≠a de Salud P√∫blica": "#E74C3C",
  "Secretar√≠a del Deporte y la Recreaci√≥n": "#9B59B6",
  "Secretar√≠a de Cultura": "#F1C40F",
  "Secretar√≠a de Bienestar Social": "#E91E63",
  "Secretar√≠a de Seguridad y Justicia": "#1ABC9C",
  "Departamento Administrativo de Gesti√≥n del Medio Ambiente": "#4CAF77",
};

function getColor(s) { return SEC_COLORS[s] || "#95A5A6"; }

function secGroup(s) {
  if (s.includes("Vivienda")) return "Vivienda";
  if (s.includes("Educaci√≥n") || s.includes("Educacion")) return "Educaci√≥n";
  if (s.includes("Salud")) return "Salud";
  if (s.includes("Deporte")) return "Deporte";
  if (s.includes("Cultura")) return "Cultura";
  return "Otras";
}

// Init map centered on polygon centroid
const map = L.map('map', {zoomControl:true, attributionControl:false}).setView([3.430, -76.488], 14);

// ‚îÄ‚îÄ BASE LAYERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const baseLayers = {
  streets: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom:19, subdomains:'abc',
    attribution:'¬© OpenStreetMap contributors'
  }),
  satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom:19,
    attribution:'¬© Esri, Maxar, Earthstar Geographics'
  }),
  hybrid: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom:19,
    attribution:'¬© Esri, Maxar'
  }),
};

// Labels layer for hybrid
const labelsLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
  maxZoom:19, subdomains:'abcd', pane:'shadowPane'
});

// Start with streets
baseLayers.streets.addTo(map);

let currentLayer = 'streets';
function setLayer(type) {
  ['streets','satellite','hybrid'].forEach(k => {
    if (baseLayers[k]) map.removeLayer(baseLayers[k]);
  });
  map.removeLayer(labelsLayer);
  baseLayers[type].addTo(map);
  if (type === 'hybrid') labelsLayer.addTo(map);
  currentLayer = type;
  document.querySelectorAll('.layer-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-'+type).classList.add('active');
}

// ‚îÄ‚îÄ ZONA DE INFLUENCIA POLYGON ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const perimeterLayer = L.polygon(POLYGON, {
  color: '#E91E8C',
  weight: 3.5,
  opacity: 1,
  fillColor: '#E91E8C',
  fillOpacity: 0.06,
  dashArray: null,
}).addTo(map);

// Animated border effect via CSS
perimeterLayer.getElement && setTimeout(() => {
  const el = perimeterLayer.getElement();
  if (el) el.style.filter = 'drop-shadow(0 0 6px rgba(233,30,140,0.8))';
}, 500);

// ‚îÄ‚îÄ CORREDOR H√çDRICO (TRAMO) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
L.polyline(TRAMO, {
  color: '#00BCD4',
  weight: 4,
  opacity: 0.9,
}).addTo(map).bindTooltip('Corredor H√≠drico ‚Äî Tramo 4', {sticky:true});

// ‚îÄ‚îÄ OTHER PROJECT POLYGONS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const polyColors = ['#F1C40F', '#E67E22', '#4CAF77', '#9B59B6'];
OTHER_POLYS.forEach((p, i) => {
  const col = polyColors[i % polyColors.length];
  L.polygon(p.coords, {
    color: col,
    weight: 2,
    opacity: 0.9,
    fillColor: col,
    fillOpacity: 0.2,
  }).addTo(map).bindTooltip(p.name, {sticky:true});
});

// ‚îÄ‚îÄ PROJECT MARKERS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const clusters = L.markerClusterGroup({
  maxClusterRadius: 45,
  showCoverageOnHover: false,
  iconCreateFunction: (c) => {
    const n = c.getChildCount();
    const sz = n < 10 ? 36 : n < 50 ? 44 : 52;
    return L.divIcon({
      html: `<div style="width:${sz}px;height:${sz}px;border-radius:50%;
        background:rgba(27,77,46,0.95);border:3px solid #4CAF77;
        display:flex;align-items:center;justify-content:center;
        font-size:13px;font-weight:700;color:white;
        box-shadow:0 3px 10px rgba(0,0,0,0.4),0 0 0 2px rgba(76,175,119,0.3);">${n}</div>`,
      className:'', iconSize:[sz,sz]
    });
  }
});

let allMarkers = [];

PROJECTS.forEach(p => {
  const color = getColor(p.secretaria);
  const icon = L.divIcon({
    html: `<div style="width:14px;height:14px;border-radius:50%;
      background:${color};border:2.5px solid white;
      box-shadow:0 2px 6px rgba(0,0,0,0.5),0 0 0 1px ${color}44;"></div>`,
    className:'', iconSize:[14,14], iconAnchor:[7,7]
  });

  const pct = p.avance || 0;
  const badgeClass = p.estado === 'En ejecuci√≥n' ? 'badge-ejecucion' :
                     p.estado === 'Terminado' ? 'badge-terminado' : 'badge-alistamiento';
  const presStr = p.presupuesto ? `$${Math.round(p.presupuesto/1e6).toLocaleString('es-CO')}M` : 'N/D';

  const marker = L.marker([p.lat, p.lon], {icon}).bindPopup(`
    <div style="min-width:220px;">
      <div class="popup-title">${p.nombre}</div>
      <div class="popup-row"><span class="popup-label">Secretar√≠a</span><span class="popup-val" style="color:${color};">${p.secretaria.replace('Secretar√≠a de ','').replace('Secretar√≠a del ','')}</span></div>
      <div class="popup-row"><span class="popup-label">Tipo</span><span class="popup-val">${p.tipo}</span></div>
      <div class="popup-row"><span class="popup-label">Barrio</span><span class="popup-val">${p.barrio}</span></div>
      <div class="popup-row"><span class="popup-label">Presupuesto</span><span class="popup-val">${presStr}</span></div>
      <span class="popup-badge ${badgeClass}">${p.estado}</span>
      <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
      <div style="font-size:11px;opacity:0.6;margin-top:4px;">Avance: ${pct}%</div>
    </div>
  `, {maxWidth:280});

  marker._secGroup = secGroup(p.secretaria);
  marker._estado = p.estado;
  allMarkers.push(marker);
  clusters.addLayer(marker);
});

map.addLayer(clusters);

// ‚îÄ‚îÄ FILTERING ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let activeFilter = 'all';
let activeEstado = 'all';

function applyFilters() {
  clusters.clearLayers();
  allMarkers.forEach(m => {
    const secOk = activeFilter === 'all' || m._secGroup === activeFilter;
    const estOk = activeEstado === 'all' || m._estado === activeEstado;
    if (secOk && estOk) clusters.addLayer(m);
  });
}

document.getElementById('filter-sec').addEventListener('click', e => {
  const btn = e.target.closest('.filter-btn');
  if (!btn) return;
  document.querySelectorAll('#filter-sec .filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  activeFilter = btn.dataset.filter;
  applyFilters();
});

document.getElementById('filter-estado').addEventListener('click', e => {
  const btn = e.target.closest('.filter-btn');
  if (!btn) return;
  document.querySelectorAll('#filter-estado .filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  activeEstado = btn.dataset.estado;
  applyFilters();
});

document.getElementById('btn-reset').addEventListener('click', () => {
  activeFilter = 'all'; activeEstado = 'all';
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.filter-btn[data-filter="all"], .filter-btn[data-estado="all"]').forEach(b => b.classList.add('active'));
  applyFilters();
});

// Fit map to polygon
map.fitBounds(perimeterLayer.getBounds(), {padding:[20,20]});
</script>
