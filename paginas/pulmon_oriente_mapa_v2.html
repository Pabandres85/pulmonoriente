<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Inversi√≥n ¬∑ Pulm√≥n del Oriente ¬∑ Cali</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-bosque: #1B4D2E;
      --verde-medio: #2E7D52;
      --verde-claro: #4CAF77;
      --verde-pale: #E8F5EE;
      --dorado: #C9A227;
      --gris-oscuro: #1A1A1A;
      --gris-texto: #444;
      --blanco: #FAFAF8;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'IBM Plex Sans', sans-serif; background: var(--blanco); }

    #header {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1200;
      background: var(--verde-bosque); color: white;
      padding: 10px 20px; display: flex; align-items: center;
      justify-content: space-between; gap: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3); height: 58px;
    }
    .header-left { display: flex; align-items: center; gap: 12px; }
    .header-icon { width: 36px; height: 36px; background: var(--verde-claro); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; flex-shrink: 0; }
    .header-title { font-family: 'Playfair Display', serif; font-size: 17px; font-weight: 700; line-height: 1.2; }
    .header-sub { font-size: 11px; opacity: 0.72; letter-spacing: 0.08em; text-transform: uppercase; margin-top: 2px; }
    .kpis { display: flex; gap: 20px; align-items: center; }
    .kpi { text-align: center; line-height: 1.2; }
    .kpi-num { font-family: 'Playfair Display', serif; font-size: 18px; font-weight: 700; color: var(--verde-claro); }
    .kpi-lab { font-size: 10px; opacity: 0.75; text-transform: uppercase; letter-spacing: 0.07em; }
    .kpi-div { width: 1px; height: 30px; background: rgba(255,255,255,0.2); }

    #filter-bar {
      position: fixed; top: 58px; left: 0; right: 0; z-index: 1100;
      background: rgba(27,77,46,0.97); backdrop-filter: blur(8px);
      padding: 8px 16px; display: flex; align-items: center;
      gap: 10px; flex-wrap: wrap; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .filter-label { font-size: 11px; color: rgba(255,255,255,0.7); text-transform: uppercase; letter-spacing: 0.08em; white-space: nowrap; }
    .filter-group { display: flex; gap: 6px; flex-wrap: wrap; }
    .filter-btn {
      padding: 4px 10px; border-radius: 20px; border: 1.5px solid rgba(255,255,255,0.3);
      background: transparent; color: rgba(255,255,255,0.85);
      font-size: 12px; font-family: 'IBM Plex Sans', sans-serif; cursor: pointer; transition: all 0.2s; white-space: nowrap;
    }
    .filter-btn:hover { border-color: var(--verde-claro); color: white; }
    .filter-btn.active { background: var(--verde-claro); border-color: var(--verde-claro); color: var(--verde-bosque); font-weight: 600; }
    .filter-sep { width: 1px; height: 24px; background: rgba(255,255,255,0.15); }
    #btn-reset {
      margin-left: auto; padding: 4px 12px; border-radius: 20px;
      border: 1.5px solid var(--dorado); background: transparent; color: var(--dorado);
      font-size: 12px; font-family: 'IBM Plex Sans', sans-serif; cursor: pointer; transition: all 0.2s;
    }
    #btn-reset:hover { background: var(--dorado); color: var(--verde-bosque); }

    #map { position: fixed; top: 100px; left: 0; right: 0; bottom: 0; z-index: 1; }

    #sidebar {
      position: fixed; right: 0; top: 58px; bottom: 0; width: 320px;
      background: white; z-index: 1050;
      transform: translateX(100%); transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: -4px 0 24px rgba(0,0,0,0.15); overflow-y: auto; border-left: 3px solid var(--verde-claro);
    }
    #sidebar.open { transform: translateX(0); }
    #sidebar-close {
      position: sticky; top: 0; background: var(--verde-bosque); color: white; border: none;
      padding: 10px 16px; width: 100%; text-align: left; cursor: pointer;
      font-family: 'IBM Plex Sans', sans-serif; font-size: 13px;
      display: flex; align-items: center; gap: 8px; z-index: 1;
    }
    #sidebar-close:hover { background: var(--verde-medio); }
    #sidebar-content { padding: 16px; }

    .sb-sector-tag { display: inline-block; padding: 3px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; letter-spacing: 0.05em; margin-bottom: 10px; }
    .sb-nombre { font-family: 'Playfair Display', serif; font-size: 16px; color: var(--gris-oscuro); margin-bottom: 4px; line-height: 1.3; }
    .sb-detalle { font-size: 12px; color: #666; margin-bottom: 14px; line-height: 1.5; }
    .sb-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 14px; }
    .sb-item { background: var(--verde-pale); border-radius: 8px; padding: 10px; }
    .sb-item-label { font-size: 10px; color: var(--verde-medio); text-transform: uppercase; letter-spacing: 0.07em; margin-bottom: 3px; }
    .sb-item-val { font-size: 14px; font-weight: 600; color: var(--verde-bosque); }
    .sb-avance-wrap { margin-bottom: 14px; }
    .sb-avance-label { font-size: 11px; color: #666; margin-bottom: 5px; display: flex; justify-content: space-between; }
    .sb-avance-bar { height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; }
    .sb-avance-fill { height: 100%; border-radius: 4px; transition: width 0.5s; }
    .sb-dir { font-size: 12px; color: #555; background: #f5f5f5; border-radius: 6px; padding: 8px 10px; display: flex; gap: 6px; align-items: flex-start; margin-bottom: 8px; }

    .estado-badge { display: inline-flex; align-items: center; gap: 5px; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; margin-bottom: 10px; }
    .estado-dot { width: 6px; height: 6px; border-radius: 50%; }

    #legend {
      position: fixed; bottom: 20px; left: 20px; z-index: 1050;
      background: white; border-radius: 10px; padding: 14px 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15); border-left: 3px solid var(--verde-claro); min-width: 190px;
    }
    .legend-title { font-family: 'Playfair Display', serif; font-size: 13px; color: var(--verde-bosque); margin-bottom: 10px; font-weight: 700; }
    .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 7px; font-size: 12px; color: var(--gris-texto); }
    .legend-dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid rgba(0,0,0,0.2); flex-shrink: 0; }

    #counter {
      position: fixed; bottom: 20px; right: 20px; z-index: 1050;
      background: var(--verde-bosque); color: white; border-radius: 8px; padding: 10px 14px;
      font-size: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    #counter-num { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 700; color: var(--verde-claro); line-height: 1; }

    /* ‚îÄ‚îÄ RESPONSIVE MAP ‚îÄ‚îÄ */

    /* Tablet ‚â§ 768px */
    @media (max-width: 768px) {
      #header { padding: 0 12px; height: 52px; }
      .header-title { font-size: 13px; }
      .header-sub  { font-size: 10px; }
      .header-icon { font-size: 20px; }
      .kpis { gap: 12px; }
      .kpi-num { font-size: 15px; }

      #filter-bar { top: 52px; padding: 6px 10px; gap: 6px; overflow-x: auto; flex-wrap: nowrap; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
      #filter-bar::-webkit-scrollbar { display: none; }
      .filter-group { flex-wrap: nowrap; }
      #btn-reset { margin-left: 8px; }

      #map { top: 92px; }

      #sidebar { width: min(340px, 92vw); }

      #legend { bottom: 14px; left: 14px; padding: 10px 12px; }
      .legend-title { font-size: 11px; }
      .legend-item  { font-size: 10px; }

      #counter { bottom: 14px; right: 14px; padding: 8px 12px; font-size: 11px; }
      #counter-num { font-size: 18px; }
    }

    /* Mobile ‚â§ 480px */
    @media (max-width: 480px) {
      #header { height: 48px; padding: 0 10px; gap: 8px; }
      .header-icon { display: none; }
      .header-title { font-size: 12px; }
      .header-sub  { display: none; }
      .kpis { gap: 8px; }
      .kpi-div { display: none; }
      .kpi-num { font-size: 14px; }
      .kpi-lab { display: none; }

      #filter-bar { top: 48px; padding: 5px 8px; }
      .filter-label { display: none; }
      .filter-sep { display: none; }
      .filter-btn { padding: 3px 8px; font-size: 11px; }

      #map { top: 84px; }

      /* Sidebar becomes full-width bottom sheet on mobile */
      #sidebar {
        top: auto !important;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100% !important;
        max-height: 70vh;
        border-left: none;
        border-top: 3px solid var(--verde-claro);
        border-radius: 16px 16px 0 0;
      }
      #sidebar-content { padding: 12px 14px 24px; }
      .sb-nombre { font-size: 14px; }
      .sb-grid { grid-template-columns: 1fr 1fr; gap: 8px; }

      #legend { display: none; }

      #counter { bottom: 8px; right: 8px; padding: 6px 10px; }
      #counter-num { font-size: 16px; }
    }

    /* Extra small ‚â§ 360px */
    @media (max-width: 360px) {
      .kpis { display: none; }
      #filter-bar { padding: 4px 6px; }
      .filter-btn { padding: 3px 6px; font-size: 10px; }
    }
  </style>
</head>

var map = L.map('map', { center: [3.4271, -76.4874], zoom: 14, zoomControl: true });

var tiles = {
  'Calles': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap', maxZoom: 19 }),
  'Satelite': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '&copy; Esri', maxZoom: 19 }),
  'Relieve': L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenTopoMap', maxZoom: 17 })
};
tiles['Calles'].addTo(map);
L.control.layers(tiles, null, { position: 'topright' }).addTo(map);
map.zoomControl.setPosition('topright');

var ESTADO_COLORS = {
  'En ejecuci√≥n':    '#27AE60',
  'En alistamiento': '#3498DB',
  'Terminado':       '#8E44AD',
  'Suspendido':      '#E74C3C',
  'En liquidaci√≥n':  '#F39C12'
};

var SECTOR_COLORS = {
  'Vivienda y H√°bitat':   '#2E7D52',
  'Educaci√≥n':             '#1565C0',
  'Salud P√∫blica':         '#C62828',
  'Deporte y Recreaci√≥n': '#E65100',
  'DAGMA':                 '#2E7D32',
  'Seguridad y Justicia': '#4527A0',
  'Bienestar Social':      '#AD1457',
  'Desarrollo Territorial':'#795548',
  'Cultura':               '#00838F'
};

var MAIN_SECTORS = ['Vivienda y H√°bitat','Educaci√≥n','Salud P√∫blica','Deporte y Recreaci√≥n','DAGMA'];

function makeIcon(estado) {
  var color = ESTADO_COLORS[estado] || '#999';
  var r = (estado === 'En ejecuci√≥n' || estado === 'Suspendido') ? 11 : 9;
  var extra = '';
  if (estado === 'Suspendido') extra = '<line x1="' + (r+3-5) + '" y1="' + (r+3) + '" x2="' + (r+3+5) + '" y2="' + (r+3) + '" stroke="white" stroke-width="2"/>';
  if (estado === 'Terminado')  extra = '<text x="' + (r+3) + '" y="' + (r+3+4) + '" text-anchor="middle" fill="white" font-size="11">&#10003;</text>';
  var size = r * 2 + 6;
  var svg = '<svg xmlns="http://www.w3.org/2000/svg" width="' + size + '" height="' + size + '">'
    + '<circle cx="' + (r+3) + '" cy="' + (r+3) + '" r="' + r + '" fill="' + color + '" fill-opacity="0.92" stroke="white" stroke-width="2"/>'
    + extra + '</svg>';
  return L.divIcon({
    html: '<img src="data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg) + '" style="width:100%;height:100%">',
    className: '',
    iconSize: [size, size],
    iconAnchor: [r+3, r+3]
  });
}

var clusterGroup = L.markerClusterGroup({
  maxClusterRadius: 50,
  spiderfyOnMaxZoom: true,
  showCoverageOnHover: false,
  zoomToBoundsOnClick: true,
  iconCreateFunction: function(cluster) {
    var count = cluster.getChildCount();
    var size = count < 10 ? 30 : (count < 50 ? 38 : 46);
    return L.divIcon({
      html: '<div style="width:' + size + 'px;height:' + size + 'px;border-radius:50%;background:rgba(46,125,82,0.85);border:3px solid white;display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-family:IBM Plex Sans,sans-serif;font-size:' + (count < 100 ? 13 : 11) + 'px;box-shadow:0 2px 8px rgba(0,0,0,0.25)">' + count + '</div>',
      className: '',
      iconSize: [size, size],
      iconAnchor: [size/2, size/2]
    });
  }
});

var allMarkers = [];

GEOJSON.features.forEach(function(feat) {
  var p = feat.properties;
  var coords = feat.geometry.coordinates;
  var marker = L.marker([coords[1], coords[0]], { icon: makeIcon(p.estado) });
  marker.featureProps = p;
  marker.on('click', function() { showSidebar(this.featureProps); });
  marker.bindTooltip('<b>' + p.nombre + '</b><br><small>' + p.barrio + ' &middot; ' + p.secretaria + '</small>', {
    direction: 'top', offset: [0, -10]
  });
  allMarkers.push(marker);
  clusterGroup.addLayer(marker);
});

map.addLayer(clusterGroup);
document.getElementById('counter-num').textContent = allMarkers.length;

function showSidebar(p) {
  var sectorColor = SECTOR_COLORS[p.secretaria] || '#666';
  var estadoColor = ESTADO_COLORS[p.estado] || '#999';
  var avance = p.avance || 0;
  var avanceColor = avance === 100 ? '#8E44AD' : (avance > 50 ? '#27AE60' : (avance > 0 ? '#F39C12' : '#bbb'));
  var html = '<div>';
  html += '<div class="sb-sector-tag" style="background:' + sectorColor + '22;color:' + sectorColor + '">' + p.secretaria + '</div>';
  html += '<div class="estado-badge" style="background:' + estadoColor + '18;color:' + estadoColor + '">';
  html += '<div class="estado-dot" style="background:' + estadoColor + '"></div>' + p.estado + '</div>';
  html += '<div class="sb-nombre">' + p.nombre + '</div>';
  if (p.detalle && p.detalle !== p.nombre) html += '<div class="sb-detalle">' + p.detalle + '</div>';
  html += '<div class="sb-grid">';
  html += '<div class="sb-item"><div class="sb-item-label">Presupuesto</div><div class="sb-item-val">' + p.presupuesto + '</div></div>';
  html += '<div class="sb-item"><div class="sb-item-label">A√±o</div><div class="sb-item-val">' + (p.anio || '&mdash;') + '</div></div>';
  html += '<div class="sb-item"><div class="sb-item-label">Barrio</div><div class="sb-item-val" style="font-size:12px">' + (p.barrio || '&mdash;') + '</div></div>';
  html += '<div class="sb-item"><div class="sb-item-label">Tipo</div><div class="sb-item-val" style="font-size:11px">' + (p.tipo || '&mdash;') + '</div></div>';
  html += '</div>';
  html += '<div class="sb-avance-wrap"><div class="sb-avance-label"><span>Avance de obra</span><span style="font-weight:600;color:' + avanceColor + '">' + avance + '%</span></div>';
  html += '<div class="sb-avance-bar"><div class="sb-avance-fill" style="width:' + avance + '%;background:' + avanceColor + '"></div></div></div>';
  if (p.fuente) html += '<div class="sb-dir"><span>&#128176;</span><span><b>Fuente:</b> ' + p.fuente + '</span></div>';
  if (p.direccion) html += '<div class="sb-dir"><span>&#128205;</span><span>' + p.direccion + '</span></div>';
  html += '</div>';
  document.getElementById('sidebar-content').innerHTML = html;
  document.getElementById('sidebar').classList.add('open');
}

document.getElementById('sidebar-close').addEventListener('click', function() {
  document.getElementById('sidebar').classList.remove('open');
});

var activeEstado = 'all';
var activeSector = 'all';

function applyFilters() {
  clusterGroup.clearLayers();
  var visible = 0;
  allMarkers.forEach(function(marker) {
    var p = marker.featureProps;
    var okEstado = activeEstado === 'all' || p.estado === activeEstado;
    var okSector = activeSector === 'all'
      || (activeSector === 'other' && MAIN_SECTORS.indexOf(p.secretaria) === -1)
      || p.secretaria === activeSector;
    if (okEstado && okSector) { clusterGroup.addLayer(marker); visible++; }
  });
  map.addLayer(clusterGroup);
  document.getElementById('counter-num').textContent = visible;
  document.getElementById('sidebar').classList.remove('open');
}

document.querySelectorAll('.filter-btn[data-filter]').forEach(function(btn) {
  btn.addEventListener('click', function() {
    var ft = this.dataset.filter;
    var val = this.dataset.val;
    if (ft === 'estado') {
      activeEstado = val;
      document.querySelectorAll('#fg-estado .filter-btn').forEach(function(b) { b.classList.remove('active'); });
    } else {
      activeSector = val;
      document.querySelectorAll('#fg-sector .filter-btn').forEach(function(b) { b.classList.remove('active'); });
    }
    this.classList.add('active');
    applyFilters();
  });
});

document.getElementById('btn-reset').addEventListener('click', function() {
  activeEstado = 'all'; activeSector = 'all';
  document.querySelectorAll('.filter-btn').forEach(function(b) {
    b.classList.toggle('active', b.dataset.val === 'all');
  });
  applyFilters();
});
</script>
